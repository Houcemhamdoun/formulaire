  <body>
     <h1> Inscription en licence  </h1>
     <form action="script" method="POST">
      <fieldset><legend -align ="center">Informations personnelles</legend>
        Votre nom    <input type="text" placeholder ="Votre nom ?"><br>
        Votre prénom <input type="text" placeholder="Votre prénom?"><br>
        Votre age    <input type="number" placeholder="Votre age?"><br>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        Votre url <input type="url" placeholder="Votre url ?"><br>
        Votre date de naissance <input type="date"><br>
      </fieldset>
      <fieldset><legend -align="center">Gestion des groupes et des options </legend>
        Votre groupe : <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Groupe 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Groupe 2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Groupe 3 </label>
          </div>
          <br>
        Numero de carte d'identité <input type="text" placeholder="Numero de carte d'identité ?"><br>
        <select class="form-select" aria-label="Default select example">
            <option selected>choisissez les options que vous désirez</option>
            <option value="1">J2EE</option>
            <option value="2">ANDROID</option>
            <option value="3">.NET</option>
            <option value="4">HTML5</option>
            <option value="5">FLEX</option>
          </select>
      </fieldset>
     <br>
     <a class="btn btn-primary" href="#" role="button">réinitialiser</a>
<button class="btn btn-primary" type="submit">valider</button>


    </form>
   
  </body>
